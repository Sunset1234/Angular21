<div class="row">
  <!--Hay una manera de reutilizar componentes pero neta me dio flojera investigar-->
  <form name="form" [(formGroup)]="form" (ngSubmit)="login()" class="col-md-4" style="border: 1px solid; margin-top: 2%;">

    <div class="alert alert-primary" *ngIf="creado > 0" role="alert">
      <strong>Usuario registrado con éxito. Espere a ser dado de alta por un administrador</strong>
    </div>

    <div class="form-group" style="margin-top: 5%;">
      <label for="">Nickname</label>
      <input type="text" class="form-control" placeholder="Ingrese su nickname"
             formControlName="nickname"
             [ngClass]="{'is-invalid': form.get('nickname').touched && form.get('nickname').invalid, 'is-valid': form.get('nickname').touched && form.get('nickname').valid}">
      <div class="invalid-feedback">
        <ul>
          <li>El nickname es obligatorio.</li>
          <li>Mínimo debe contener 2 caracteres.</li>
        </ul>
      </div>
    </div>
    <div class="form-group">
      <label for="">Contraseña</label>
      <input type="password" class="form-control" placeholder="Ingrese su contraseña"
             formControlName="password"
             [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid, 'is-valid': form.get('password').touched && form.get('password').valid}">
      <div class="invalid-feedback">
        <ul>
          <li>La contraseña es obligatorio.</li>
          <li>Mínimo debe contener 6 caracteres.</li>
        </ul>
      </div>
    </div>
    <div class="form-group">
    <button type="submit" class="btn btn-primary btn-block" [disabled]="!form.valid" style="margin-bottom: 5%;">Iniciar</button>
    </div>
  </form>
  </div>
