<div class="row">
  <div class="col-12">
    <section id="fondo">
    <!-- Mensaje para los OTROS jugadores cuando se acava de unir alguien -->
    <!--
      Contador y botón de administrador para iniciar juego.
      TODO: CHECAR CON GUARD O ALGO QUE TENG PERMISO DE ADMIN Y QUE SÓLO SEA VISIBLE POR ESTE
    -->
    <div class="card col-3 shadow">
      <div class="card-body">
        <h5 class="card-title" id="msg" [ngClass]="{'msj': true}"  class="msj">{{jugador}}        </h5>
        <h5 class="card-title">Jugadores: {{counter}}</h5>
        <button class="btn btn-primary" (click)="startGame()"> Iniciar partida</button>
      </div>
    </div>

    <!-- posición de los jugadores-->

    <div id="jugador1" class="bg-dark "></div>
    <div id="jugador2" class="bg-dark "></div>
    <div id="jugador3" class="bg-dark "></div>
    <div id="jugador4" class="bg-dark "></div>
     <!--<img src="https://i.imgur.com/VBaXzjM.png" class="img-fluid" alt="">-->

    <div *ngFor="let item of jugadores " class="jugador" id="{{ item.id }}">
      <div>
          <img *ngFor="let carta of item.cartas" class="cartas" [src]="ConvertString(locals.getItem('jugador')) === item.id ? carta[0].src : (carta[0].hidden ? urlOculta : carta[0].src)" alt="">
      </div>
        <p>{{item.nick}}</p>
        <button class="btn btn-dark mr-2" *ngIf="this.item.su_turno && this.item.id==id_jugador" (click)="pedirUna(this.item.turno,this.item.su_turno)">Pedir carta</button>
        <button class="btn btn-danger" *ngIf="this.item.su_turno && this.item.id==id_jugador" (click)="acabar(this.item.su_turno)"> Pasar turno</button>
    </div>
    </section>
  </div>
</div>

<!--
[ngClass]="{'disabled': count > 3 ? false : true}"
(click)="count > 3 ? startGame() : return;" -->
